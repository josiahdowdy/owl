<!DOCTYPE html>
<html>
	<body>
        <div>
            <p class="sunset">time</p>
            <p class="actualtimeNum">realtime</p>
            
        </div>
	
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.simpleWeather/3.1.0/jquery.simpleWeather.min.js"></script>
        
        <script>
    var x; //sets a global variable

    navigator.geolocation.getCurrentPosition(function(position) {
        x = position.coords.latitude + ',' + position.coords.longitude;
        loadWeather(x);
    });


$(document).ready(function() {
    setInterval(function() { loadWeather(x); }, 10000); 
});
                  
function loadWeather(location, woeid) {
    $.simpleWeather({
        location: location,
        woeid: woeid, 
        unit: 'c',
        success: function(weather) {
            sunset = 'SUNSET: '  + weather.sunset;
            $(".sunset").text(sunset);
        },
    });
}

</script>
	</body>	
</html>
